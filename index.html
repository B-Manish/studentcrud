<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <section class="cs"> -->
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button" id="C"><span class="top">C</span></div>
                <div class="button" id="slash"><span class="top">/</span></div>
                <div class="button" id="multiply"><span class="top">*</span></div>
                <div class="button" id="larr"><span class="numbers" style="color:white">&larr;</span></div>
                
                <div class="button" id="seven"><span class="numbers">7</span></div>
                <div class="button" id="eight"><span class="numbers">8</span></div>
                <div class="button" id="nine"><span class="numbers">9</span></div>
                <div class="button" id="minus"><span class="numbers">-</span></div>
                <div class="button" id="four"><span class="numbers">4</span></div>
                <div class="button" id="five"><span class="numbers">5</span></div>
                <div class="button" id="six"><span class="numbers">6</span></div>
                <div class="button" id="plus"><span class="numbers">+</span></div>
                <div class="button" id="one"><span class="numbers">1</span></div>
                <div class="button" id="two"><span class="numbers">2</span></div>
                <div class="button" id="three"><span class="numbers">3</span></div>
                <div class="button" id="dot"><span class="numbers">.</span></div>
                <div class="button" id="leftpar"><span class="numbers">(</span></div>
                <div class="button" id="zero"><span class="numbers">0</span></div>
                <div class="button" id="rightpar"><span class="numbers">)</span></div>
                <div id="equal" class="button"><span class="aa">=</span></div>
            </div>
        </div>
    <!-- </section> -->
    <script src="index.js"></script>
</body>
</html>
